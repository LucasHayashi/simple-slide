<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Simples</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="slide-container">
        <ul class="slides">
            <li class="active">
                <img src="img/Akali_0.jpg" alt="">    
            </li>
            <li>
                <img src="img/Akali_3.jpg" alt="">
            </li>
            <li>
                <img src="img/Akali_4.jpg" alt="">
            </li>
            <li>
                <img src="img/Akali_5.jpg" alt="">
            </li>
            <li>
                <img src="img/Akali_6.jpg" alt="">
            </li>
        </ul>
        <div class="slide-control">
            <button class="btn-control" id="prev-slide"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="btn-control" id="next-slide"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
